apiVersion: v1
kind: Service
metadata:
  name: ghapp
  labels:
    app: ghapp
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    app.kubernetes.io/name: ghapp
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 31234
    - name: https
      protocol: TCP
      port: 443
      targetPort: 3000
      nodePort: 31235
  type: NodePort
