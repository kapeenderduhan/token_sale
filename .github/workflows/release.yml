name: Deploy to EKS

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker build with script
        run: |
          echo 'starting'
          chmod +x ./script.sh
          echo 'executing file'
          ./script.sh
