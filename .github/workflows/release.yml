          aws-secret-access-key: hY8seG8hMl+bNuW4UUJzHVlfImUE79MTw+KcMGaj
          aws-region: us-east-1
          
      - name: Log in to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 421894463161.dkr.ecr.us-east-1.amazonaws.com
          
